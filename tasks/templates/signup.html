{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<main class="container py-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">  <!-- Mejor distribución responsive -->
            <div class="card card-body shadow-lg">  <!-- Sombras y mejor estructura -->
                <form action="{% url 'signup' %}" method="POST">
                    <h1 class="text-center mb-4 display-4">Create Account</h1>  <!-- Título más descriptivo -->
                    
                    {% csrf_token %}
                    
                    <!-- Mensaje de error mejorado -->
                    {% if error %}
                        <div class="alert alert-danger text-center">{{ error }}</div>
                    {% endif %}

                    <!-- Campo Username -->
                    <div class="mb-4">
                        <label for="username" class="form-label fs-5">Username</label>
                        <input 
                            type="text" 
                            name="username" 
                            id="username" 
                            class="form-control form-control-lg" 
                            placeholder="Ej: usuario123"
                            autofocus
                            required
                        >
                    </div>

                    <!-- Campo Password -->
                    <div class="mb-4">
                        <label for="password1" class="form-label fs-5">Password</label>
                        <input 
                            type="password" 
                            name="password1" 
                            id="password1" 
                            class="form-control form-control-lg" 
                            placeholder="Mínimo 8 caracteres"
                            required
                        >
                    </div>

                    <!-- Confirmar Password -->
                    <div class="mb-4">
                        <label for="password2" class="form-label fs-5">Confirm Password</label>
                        <input 
                            type="password" 
                            name="password2" 
                            id="password2" 
                            class="form-control form-control-lg" 
                            placeholder="Repite tu contraseña"
                            required
                        >
                    </div>

                    <!-- Botón de Registro -->
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-lg" type="submit">
                            <i class="bi bi-person-plus me-2"></i> <!-- Icono opcional -->
                            Create Account
                        </button>
                    </div>

                    <!-- Enlace a login -->
                    <div class="text-center mt-4">
                        <p class="text-muted">
                            Already have an account? 
                            <a href="{% url 'signin' %}" class="text-decoration-none">
                                Log In here
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
