{% extends 'base.html' %}
{% block title %}Sign In{% endblock %}

{% block content %}
<main class="container py-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">  <!-- Centrado responsive -->
            <div class="card card-body shadow-lg">  <!-- Sombras para mejor diseño -->
                <form action="{% url 'signin' %}" method="POST">
                    <h1 class="text-center mb-4 display-4">Sign In</h1>  <!-- Texto más grande -->
                    
                    {% csrf_token %}
                    
                    <!-- Mensaje de error mejorado -->
                    {% if error %}
                        <div class="alert alert-danger text-center">{{ error }}</div>
                    {% endif %}

                    <!-- Campo Usuario -->
                    <div class="mb-4">  <!-- Mayor margen inferior -->
                        <label for="username" class="form-label fs-5">Username:</label>  <!-- Texto más grande -->
                        <input 
                            type="text" 
                            name="username" 
                            id="username" 
                            class="form-control form-control-lg"  <!-- Input más grande -->
                            placeholder="Enter your username"
                            autofocus
                            required
                        >
                    </div>

                    <!-- Campo Contraseña -->
                    <div class="mb-4">
                        <label for="password" class="form-label fs-5">Password:</label>
                        <input 
                            type="password" 
                            name="password" 
                            id="password" 
                            class="form-control form-control-lg"
                            placeholder="Enter your password"
                            required
                        >
                    </div>

                    <!-- Botón de Submit -->
                    <div class="d-grid gap-2">  <!-- Botón de ancho completo -->
                        <button class="btn btn-primary btn-lg" type="submit">
                            <i class="bi bi-box-arrow-in-right me-2"></i> <!-- Icono opcional -->
                            Sign In
                        </button>
                    </div>

                    <!-- Enlace a registro -->
                    <div class="text-center mt-4">
                        <p class="text-muted">
                            Don't have an account? 
                            <a href="{% url 'signup' %}" class="text-decoration-none">
                                Sign Up here
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
