<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sou.AI App - {% block title %}{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Bloque para CSS adicional (opcional) -->
    {% block styles %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    
    <!-- Navbar incluida desde _navbar.html -->
    {% include '_navbar.html' %}

    <!-- Contenido principal -->
    <main class="container flex-grow-1 py-5">
        {% block content %}
        <!-- El contenido específico de cada página se insertará aquí -->
        {% endblock %}
    </main>

    <!-- Footer (opcional) -->
    <footer class="bg-dark text-light py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Sou.AI App. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Bloque para scripts adicionales (opcional) -->
    {% block scripts %}{% endblock %}
</body>
</html>
