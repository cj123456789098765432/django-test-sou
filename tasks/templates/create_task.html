{% extends 'base.html' %}
{% block content %}

<main class="container py-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">  <!-- ✅ Centrado responsive -->
            <form action="{% url 'create_task' %}" method="POST" class="card card-body">
                <h1 class="text-center mb-4">Create Task</h1>
                
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>  <!-- ✅ Estilo para errores -->
                {% endif %}
                
                {% csrf_token %}
                
                {{ form.as_p }}  <!-- ✅ Sintaxis corregida -->
                
                <button class="btn btn-primary mt-3">  <!-- ✅ Margen superior -->
                    Crear
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
